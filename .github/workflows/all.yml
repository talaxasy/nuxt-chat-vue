name: All

on:
  push:
  pull_request:
    branches:
      - main
      - master

jobs:
  eslint:
    steps:
      - name: Checkout 🛎
        uses: ./.github/workflows/eslint

  prettier:
    needs: eslint

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: Run Prettier 👀
        run: yarn lint:prettier

  editorconfig:
    needs: [eslint, prettier]

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: Run Editorconfig 👀
        run: yarn editorconfig
